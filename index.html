<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="/assets/favico/favicon.ico" type="image/x-icon">
  <title>Rocketflix</title>
</head>

<body>
  <div class="container">
    <header>

      <div class="logo">
        <img src="./assets/logo.svg" alt="logo">
      </div>

      <div class="title">
        <h1>Não sabe o que assistir?</h1>
      </div>

    </header>
  
    <main>
      <div class="content">
        <div class="content-left">
          
        </div>
        <div class="content-right">
          
        </div>
      </div>
    </main>
  

    
    <section class="find-movie">

      <button>
        <img src="./assets/shuffle 2.svg" alt="logo">
        <span>Encontrar filme</span>
      </button>

      

    </section>
    <footer>
      <p>Clique em "Encontrar filme" que traremos informações de filme para você assistir hoje.</p>
    </footer>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js">
  </script>
  <script type="module" src="main.js"></script>

</html>
